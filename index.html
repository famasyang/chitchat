<!DOCTYPE html>
<html>
<head>
  <title>匿名聊天室</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <style>
    body { margin: 0; padding-bottom: 3rem; font-family: 'Roboto', sans-serif; }
    #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; align-items: center; height: 4rem; box-sizing: border-box; backdrop-filter: blur(10px); }
    #input { flex-grow: 1; margin: 0.5rem; }
    #messages { list-style-type: none; margin: 0; padding: 0; }
    #messages > li { padding: 0.5rem 1rem; }
    #messages > li:nth-child(odd) { background: #efefef; }
    #nicknameForm { display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
    #welcome { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div id="nicknameForm" class="container">
    <h5 id="welcome" class="center-align">欢迎来自...的用户</h5>
    <div class="input-field col s12 m6">
      <input id="nicknameInput" type="text" class="validate">
      <label for="nicknameInput">请输入昵称</label>
    </div>
    <button id="enterChat" class="btn waves-effect waves-light" type="submit" name="action">进入聊天室</button>
  </div>
  <ul id="messages" class="collection" style="display: none;"></ul>
  <form id="form" class="row" action="" style="display: none;">
    <div class="input-field col s10">
      <input id="input" autocomplete="off" type="text" class="validate">
      <label for="input">输入消息</label>
    </div>
    <button class="btn waves-effect waves-light col s2" type="submit" name="action">发送</button>
  </form>
  <!-- Materialize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Socket.io -->
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const nicknameForm = document.getElementById('nicknameForm');
    const nicknameInput = document.getElementById('nicknameInput');
    const enterChat = document.getElementById('enterChat');
    const welcome = document.getElementById('welcome');
    let nickname = '';

    socket.on('location info', (location) => {
      welcome.textContent = `欢迎来自${location}的用户`;
    });

    enterChat.addEventListener('click', () => {
      nickname = nicknameInput.value.trim();
      if (nickname) {
        nicknameForm.style.display = 'none';
        messages.style.display = 'block';
        form.style.display = 'flex';
      }
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        const message = `${nickname}: ${input.value}`;
        socket.emit('chat message', message);
        input.value = '';
      }
    });

    socket.on('chat message', (msg) => {
      const item = document.createElement('li');
      item.className = 'collection-item';
      item.textContent = `${msg.timestamp} - ${msg.msg}`;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });

    socket.on('chat history', (history) => {
      history.forEach((msg) => {
        const item = document.createElement('li');
        item.className = 'collection-item';
        item.textContent = `${msg.timestamp} - ${msg.msg}`;
        messages.appendChild(item);
      });
      window.scrollTo(0, document.body.scrollHeight);
    });
  </script>
</body>
</html>
